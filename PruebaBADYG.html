<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pruebas BADYG</title>
</head>
<body>
<br>
<h2 align="center">Pruebas BADYG</h2>
<br>
<div align="center"> 
<form action="" name="datos" method="" onsubmit="Datos(this);">
	<label>Nombre: </label>
	<input type="text" name="nombre" id="nombre" required placeholder="Nombre"><br><br>
	<label>Apellidos: </label>
	<input type="text" name="apellidos" id="apellidos" required placeholder="Apellidos"><br><br>
	<label>Colegio: </label>
	<input type="text" name="colegio" id="colegio" required placeholder="Colegio"><br><br>
	<label>Curso: </label>
	<select name="curso" id="curso">
		<option value="11">11°</option>
		<option value="10">10°</option>
		<option value="9">9°</option>
	</select><br><br>
	<input type="submit" name="btn" id="btn" required value="OK">
</form>
</div>
<script type="text/javascript" src="http://localhost/BADYG/Datos.js"></script>
</body>
</html>
